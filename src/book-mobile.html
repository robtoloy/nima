<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">


  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <!-- Gotham Typeface -->
  <link rel="stylesheet" type="text/css" href="https://cloud.typography.com/7722678/6294412/css/fonts.css" />

  <link rel="stylesheet" href="css/styles.css">

  <title>N I M A V E R S E</title>
</head>
<body id="book-mobile">

  <div id="bookCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#bookCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#bookCarousel" data-slide-to="1"></li>
      <li data-target="#bookCarousel" data-slide-to="2"></li>
      <li data-target="#bookCarousel" data-slide-to="3"></li>
    </ol>

    <div class="carousel-inner" role="listbox">

      <!-- Slide 1 - NIMA book page standard edition content -->
      <div class="carousel-item active">
        <div class="carousel-caption">
          <div class="container px-0" style="margin-top: 100px;">

            <div class="row justify-content-center flex-column">
              <h2 class="display2">NIMA</h2>
              <h3 class="display3">THE BLACK LOTUS</h3>
              <img src="/assets/book-standard-1.jpg" alt="Nima Book on waterbed">
            </div>

            <div class="row justify-content-center py-4">
              <ul class="text-left">
                <li><h3>CINEMATIC ART BOOK</h3></li>
                <li><h3>OVER 5 YEARS IN THE MAKING</h3></li>
                <li><h3>176 PAGES</h3></li>
              </ul>

              <button type="button" class="btn btn-outline-dark">SHOP NOW</button>

              <img src="/assets/book-standard-2.jpg" alt="Nima book opened at Nima's character profile page">

              <img src="/assets/book-standard-3.jpg" alt="Nima book opened at the bus stop page featuring Nima and Grandpa">

              <img src="/assets/book-standard-4.jpg" alt="Nima book opened at an action sequence in a comic book storyboard">

              <h3>FOLLOW THE FIRST CHAPTER OF NIMA'S JOURNEY</h3>

              <img src="/assets/book-standard-5.jpg" alt="Nima book opened at an action sequence in a comic book storyboard">
          </div>
        </div>
      </div>
    </div>

    <!-- Slide 2 - NIMA Eclipse book page content -->
    <div class="carousel-item">
      <div class="carousel-caption">
        <div class="container px-0" style="margin-top: 100px;">

          <div class="row justify-content-center flex-column">
            <h2 class="display2">NIMA</h2>
            <h3 class="display3">Eclipse Limited Edition</h3>
            <img src="/assets/book-eclipse-1.jpg" alt="Nima Book on waterbed">
          </div>

          <div class="row justify-content-center py-4">
            <ul class="text-left">
              <li><h3>CINEMATIC ART BOOK</h3></li>
              <li><h3>OVER 5 YEARS IN THE MAKING</h3></li>
              <li><h3>176 PAGES</h3></li>
            </ul>

            <button type="button" class="btn btn-outline-dark">SHOP NOW</button>

            <img src="/assets/book-eclipse-2.jpg" alt="Nima Eclipse Edition resting on a bed of beautiful flowers">

            <img src="/assets/book-eclipse-3.jpg" alt="Nima Eclipse Edition comes with a book, special print, Nima pin and a signature hand signed by Ross himself!">

            <img src="/assets/book-eclipse-4.jpg" alt="Signed numbering inside each Eclipse Edition!">

            <img src="/assets/book-eclipse-5.jpg" alt="Special Nima Eclipse pin">

            <img src="/assets/book-standard-2.jpg" alt="Nima book opened at Nima's character profile page">

            <img src="/assets/book-standard-3.jpg" alt="Nima book opened at the bus stop page featuring Nima and Grandpa">

            <img src="/assets/book-standard-4.jpg" alt="Nima book opened at an action sequence in a comic book storyboard">

            <h3>FOLLOW THE FIRST CHAPTER OF NIMA'S JOURNEY</h3>

            <img src="/assets/book-standard-5.jpg" alt="Nima book opened at an action sequence in a comic book storyboard">
          </div>

        </div>
    </div>

    <a class="carousel-control-prev" href="#bookCarousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#bookCarousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

  <!-- Carousel stuff -->
  <script>
    $('#bookCarousel').carousel({
      interval: false
    });
  </script>
