      </div>

    </script>

    <script>

      var parallaxInstance = new Parallax(innerFidelity);
    </script>

    <script>
    var video = document.getElementById("homeVideo");
    var btn = document.getElementById("myBtn");

    function myFunction() {
      if (video.paused) {
        video.play();
        btn.innerHTML = "Pause";
      } else {
        video.pause();
        btn.innerHTML = "Play";
      }
    }
    </script>
