    <!-- WORLD GATE COMPONENT -->
    <div class="container" style="z-index: 99">

      <div class="row">

          	 viewBox="0 0 500 500" style="enable-background:new 0 0 500 500;" xml:space="preserve">
             <style type="text/css">
             	.st0{fill:white;}
             </style>
             <a href="https://facebook.com">
               <g id="skadiClick" class="gate-element">
               	<circle class="st0" cx="106.22" cy="216.95" r="39.97"/>
               </g>
             </a>
             <a href="https://airbnb.com">
               <g id="araanClick" class="gate-element">

             <a href="/nimbus.html">

      <div id="axisGate" class="row">
        <div class="col-12">
          <lottie-player class="position-absolute" src="/assets/gate-lottie-v2.json" background="transparent"  speed="1"  style="width: 100%; height: 100vh; z-index: 51;" autoplay></lottie-player>
        </div>
      </div>

      <div id="outerCircle" class="row xxx">
        <div class="col-12">
          <lottie-player class="bm position-absolute" src="/assets/gate-lottie-outer-circle.json" background="transparent"  speed="0.8"  style="width: 100%; height: 100vh; z-index: 50;" loop autoplay></lottie-player>
        </div>
      </div>

      <div id="innerFidelity" class="row">
        <div class="col-12">
          <lottie-player class="position-absolute" src="/assets/gate-lottie-inner-fidelity.json" background="transparent"  speed="0.15"  style="width: 100%; height: 100vh; z-index: 50;" loop autoplay></lottie-player>
        </div>
      </div>

      <div id="orbit1" class="row">
        <div class="col-12">
          <lottie-player class="position-absolute" src="/assets/gate-lottie-orbit-1.json" background="transparent"  speed="0.3"  style="width: 100%; height: 100vh; z-index: 50;" loop autoplay></lottie-player>
        </div>
      </div>

      <div id="orbit2" class="row">
        <div class="col-12">
          <lottie-player class="position-absolute" src="/assets/gate-lottie-orbit-2.json" background="transparent"  speed="0.2"  style="width: 100%; height: 100vh; z-index: 50;" loop autoplay></lottie-player>
        </div>
      </div>

      <button id="myBtn" onclick="myFunction()">Pause</button>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <!-- LottieFiles web player -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

    <!-- Parallax JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>

    <script>
      var axis = document.getElementById('axis');
      var parallaxInstance = new Parallax(axis);
    </script>

    <script>
    var video = document.getElementById("homeVideo");
    var btn = document.getElementById("myBtn");

    function myFunction() {
      if (video.paused) {
        video.play();
        btn.innerHTML = "Pause";
      } else {
        video.pause();
        btn.innerHTML = "Play";
      }
    }
    </script>

  </body>
