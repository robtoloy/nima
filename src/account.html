    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="css/styles.css">

    <title>N I M A V E R S E</title>

  <body id="account" class="mh-100">

    <!-- NAVIGATION CORNERS -->
    <div class="nav-stuff">
      <div class="top-left-nav">
        <div class="logo-nav">
          <a href="/index.html">
            <img src="/assets/logo-dark.png" alt="NIMAVERSE Logo" class="logo" />
          </a>
          <a href="/about.html">About</a>
        </div>
      </div>
      <div class="top-right-nav">
        <img class="nav-icon mr-2" src="/assets/store-temp.png" alt="Temp Store icon">
        <a href="https://rossdraws.com/">Store</a>
      </div>
      <!-- <div class="bottom-right-nav">
        <div class="icon-navlink">
          <div class="icon icon-trailer"></div>

        </div>
        <div class="icon-navlink">
          <div class="icon icon-book"></div>
          <a href="#">Book</a>
        </div>
      </div> -->
    </div>

    <div class="container account-container">
      <div class="row account-row">
        <div class="col-12">
          <div class="axis-passport-card">
            <div class="axis-passport-user-avatar"></div>

            <div class="passport-spacer" style="width: 40px;"></div>

            <div class="axis-passport-details">
              <div class="row">
                <div class="axis-passport-name">
                  <h3>ROSSDRAWS</h3>
                  <img src="" alt="">
                </div>
              </div>
              <div class="row passport-email">
                <div class="col-3 details-label px-0"><small>EMAIL:</small></div>
                <div class="col-9"><p>ROSSTRANART@GMAIL.COM</p></div>
              </div>
              <div class="row passport-password">
                <div class="col-3 details-label px-0"><small>PASSWORD:</small></div>
                <div class="col-9"><p>••••••••••••••</p></div>
              </div>
              <div class="row gate-avatars">
                <div class="col-3 details-label px-0"><small>ORIGIN:</small></div>
                <div class="col-5 d-flex flex-column align-items-center">
                  <small class="gate-avatar-name">LIONE</small>
                  <div class="axis-passport-gate-avatar"></div>
                </div>
                <div class="col-3 d-flex flex-column align-items-center px-0">
                  <small class="gate-avatar-name">ARAAN</small>
                  <div class="axis-passport-gate-avatar2"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <!-- Optional JavaScript -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
